<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add some basic reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #444;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: darkblue;
        }

        a:active {
            background-color: navy;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }

        /* Placeholder for error or success messages */
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: red; /* Example for error */
            display: none; /* This will be dynamically shown */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Deadline Extractor</h1>
        <p>Automatically extract deadlines from your emails.</p>
        
        <!-- Login with Gmail and View Emails buttons -->
        <a href="/login" title="Login using your Gmail account">Login with Gmail</a>
        <a href="/read_emails" title="View your emails">View Emails</a>

        <!-- Status message placeholder -->
        <div class="status" id="status-message"></div>
        
    </div>

    <footer>
        &copy; 2024 Deadline Extractor | Privacy Policy
    </footer>

</body>
</html>
